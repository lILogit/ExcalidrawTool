user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===========================================
    # Logging Configuration
    # ===========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ===========================================
    # Performance Optimization
    # ===========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # ===========================================
    # Gzip Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # ===========================================
    # HTTP Server - Redirect to HTTPS
    # ===========================================
    server {
        listen 80;
        server_name _;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    # ===========================================
    # HTTPS Server
    # ===========================================
    server {
        listen 443 ssl http2;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ===========================================
        # SSL Configuration
        # ===========================================
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # ===========================================
        # Security Headers
        # ===========================================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # HSTS - Enforce HTTPS for 1 year
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ===========================================
        # CORS Headers
        # ===========================================
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;

        # ===========================================
        # SPA Fallback - All routes go to index.html
        # ===========================================
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ===========================================
        # Cache Static Assets
        # ===========================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # ===========================================
        # Health Check Endpoint
        # ===========================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ===========================================
        # N8N API Endpoints (production stub)
        # ===========================================
        # Updates endpoint - Server-Sent Events for real-time updates
        location /api/n8n/updates {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"updates":[]}';
        }

        # Callback endpoint - Receive updates from N8N workflows
        location /api/n8n/callback {
            add_header Content-Type application/json;
            return 200 '{"success":true,"message":"Received (production stub)"}';
        }

        # ===========================================
        # Security - Disable access to hidden files
        # ===========================================
        location ~ /\. {
            deny all;
        }
    }
}
